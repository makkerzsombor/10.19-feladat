<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Interface-es</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="text-center">        
        <h1>Football</h1>
        
            <label>Nyertes Csapat:</label>
            <input type="text" id="fNev"> <br>
            <label>Meccs időpontja:</label>
            <input type="date" id="fIdo"> <br>
            <label>Első csapat góljai:</label>
            <input type="number" id="f1G"> <br>
            <label>Második csapat góljai:</label>
            <input type="number" id="f2G"> <br>
            <button id="fHozzaad">Hozzáadás</button>
        
        <h1>Marathon</h1>
        
            <label>Győztes neve:</label>
            <input type="text" id="mNev"> <br>
            <label>Marathon időpontja:</label>
            <input type="date" id="mIdo"> <br>
            <label>Győztes ideje (másodpercben):</label>
            <input type="number" id="mIdeje"> <br>
            <button id="mHozzaad">Hozzáadás</button>
        
        <h1>Calvinball</h1>
        
            <label>Calvin/Hobbes</label>
            <input type="text" id="CH"> <br>
            <label>Meccs időpontja:</label>
            <input type="date" id="cIdo"> <br>
            <button id="cHozzaad">Hozzáadás</button>
        
        </div>
    </div>
    <script src='./dist/main.js'></script>
</body>
</html>
